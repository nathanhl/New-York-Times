<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    <div class="content">
        <div class="container">
            <div class="jumbotron text-center">
                <h1> <span class="glyphicon glyphicon-bullhorn"></span> New York Times Search</h1>
            </div>
        </div>
        <div class="col-md-0">
        </div>
        <div class="col-md-12 text-center">
            <div class="searchParameters">
                <div class="container">
                    <div class="panel">
                        <div class="panel-heading text-left"> Search Parameters</div>
                        <form>
                            <div class="panel-body text-left">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Search Term:</label>
                                    <input type="searchterm" class="form-control" id="exampleSearchTerms">
                            </div>
                            <h3> Number of Records to Retrieve:</h3>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                            <br>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Start Year: (Optional)</label>
                                <input type="searchterm" class="form-control" id="exampleStartYear">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">End Year: (Optional)</label>
                                <input type="searchterm" class="form-control" id="exampleEndYear">
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                            <button type="submit" class="btn btn-default">Clear Results</button>
                            </div>
                        </form>
                    </div>
                    <br>
                    <br>
                    <div class="topArticles">
                        <div class=" panel">
                            <div class="panel-heading text-left">Top Articles</div>
                            <div class="articlePopulate">
                            </div>
                            <div class="col-md-2">
                            </div>
                        </div>
                    </div </body>

</html>
